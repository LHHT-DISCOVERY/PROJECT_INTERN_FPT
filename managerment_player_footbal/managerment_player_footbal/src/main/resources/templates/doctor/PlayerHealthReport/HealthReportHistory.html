<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Table</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
		header {
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  padding: 20px;
		  background-color: #f5f5f5;
		}
		
		h1 {
		  font-size: 36px;
		  margin: 0;
		}
		
		p {
		  font-size: 18px;
		  margin: 0;
		  color: #666;
		}
				
		table {
			border-collapse: collapse;
			margin: 20px auto;
			font-family: Arial, sans-serif;
			width: 100%;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			border-radius: 10px;
			overflow: hidden;
		}

		table th {
			background-color: #F2F2F2;
			color: #333;
			font-weight: bold;
			padding: 10px;
			text-align: left;
			border: 1px solid #CCC;
		}

		table td {
			padding: 10px;
			text-align: left;
			border: 1px solid #CCC;
			font-size: 16px;
			line-height: 1.4;
		}
		
		#export-button, #pdf-button {
      		padding: 10px;
      		border-radius: 5px;
      		background-color: #426ec1;
      		color: white;
      		font-size: 16px;
      		border: none;
      		cursor: pointer;
    	}

    	#export-button:hover, #pdf-button:hover {
      		background-color: #3e8e41;
    	}
	</style>
</head>
<body>
	<header>
	  <h1 th:text="${player.name}">John Doe</h1>
	  <p th:text="${player.playerId}"></p>
	</header>

  <table id="my-table">
    <thead>
      <tr>
        <th>ID bác sĩ</th>
        <th>Tên bác sĩ</th>
        <th>Cân nặng (Kg)</th>
        <th>Chiều cao (Cm)</th>
        <th>BMI</th>
        <th>Trạng thái cơ thể</th>
        <th>Cholesterol (mg/dL)</th>
        <th>Nhịp tim (BPM)</th>
        <th>Ngày khám</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr th:each="report : ${reports}">
      
        <td>
        	<a th:href="@{/doctor/{id}(id=${report.doctor.doctorId})}" th:text="${report.doctor.doctorId}">id</a>
        </td>
        <td th:text="${report.doctor.name}">Row 1, Column 3</td>
        <td th:text="${report.weight}">Row 1, Column 5</td>
        <td th:text="${report.height}">Row 1, Column 5</td>
        <td th:text="${report.getBmi()}">BMI (Placeholder)</td>
        <td th:text="${report.getBmiStatus()}"></td>
        <td th:text="${report.cholesterol}">Row 1, Column 5</td>
        <td th:text="${report.heartRate}">Row 1, Column 5</td>
        <td th:text="${report.inspectDate}">Row 1, Column 5</td>  
      </tr>
    </tbody>
  </table>
  <button id="export-button">Export to .XLSX</button>
  <button id="pdf-button">Export to PDF</button>
</body>
<!-- Export to xlxs-->
<script>
  function exportTable() {
    /* Get the table element */
    const table = document.getElementById('my-table');
    /* Convert the table to a worksheet object */
    const worksheet = XLSX.utils.table_to_sheet(table);
    /* Create a new workbook and add the worksheet */
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
    /* Export the workbook as a .xlsx file */
    XLSX.writeFile(workbook, 'HealthReport.xlsx');
  }

  const exportButton = document.getElementById('export-button');
  exportButton.addEventListener('click', exportTable);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>

<!-- Export to PDF-->
<script>
  // When the PDF button is clicked, export the table to a PDF
  document.getElementById("pdf-button").addEventListener("click", function () {
    // Create a new jsPDF instance
    var doc = new jsPDF();

    // Get the table as a string
    var table = document.getElementById("my-table").outerHTML;

    // Create a new jsPDF instance
    var doc = new jsPDF();

    // Define special element handlers
    var specialElementHandlers = {
      '#bypassme': function (element, renderer) {
        return true;
      }
    };

    // Export the table to PDF
    doc.fromHTML(table, 15, 15, {
      'width': 170,
      'elementHandlers': specialElementHandlers
    }, function () {
      console.log('Rendering issues detected!');
    });

    // Save the PDF document
    doc.save("HealthReport.pdf");
    
  });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
</html>
