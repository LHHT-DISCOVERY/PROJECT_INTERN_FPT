<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>My Table</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      width: 100%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    table th {
      background-color: #F2F2F2;
      color: #333;
      font-weight: bold;
      padding: 10px;
      text-align: left;
      border: 1px solid #CCC;
    }

    table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #CCC;
      font-size: 16px;
      line-height: 1.4;
    }

    .search-form {
      display: flex;
      align-items: center;
      background-color: #fff;
      width: 20%;
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 5px;
    }

    .search-form input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div>
    <form class="search-form">
      <input type="text" id="search-input" placeholder="Tìm kiếm theo tên hoặc ID...">
    </form>
  </div>

  <table>

    <thead>
      <tr>
        <th>ID</th>
        <th>Tên học sinh</th>
        <th style="width: 8%;">Ảnh</th>
        <th>Ngày sinh</th>
        <th>SĐT người thân</th>
        <th style="width: 8%;">Tính năng</th>
      </tr>
    </thead>

    <tbody id="table-body">
      <tr th:each="player : ${players}">
        <td th:text="${player.playerId}"></td>
        <td th:text="${player.name}"></td>
        <td>
          <img style="width: 150px;" th:src="@{${player.avatar}}">
        </td>
        <td th:text="${player.birthday}">Row 1, Column 3</td>
        <td th:text="${player.parentPhone}">Row 1, Column 5</td>
        <td>
          <div class="edit-icon" style="display: flex; justify-content: space-around;">
            <a th:href="@{/doctor/healthreport/{id}(id=${player.playerId})}">
              <img src="/doctorImages/edit.jpg" style="width: 20px;" alt="edit">
            </a>

            <a th:href="@{/doctor/healthreport/history/{id}(id=${player.playerId})}">
              <img src="/doctorImages/history.jpg" style="width: 20px;" alt="history">
            </a>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</body>

<!--Search function -->
<script>
  const searchInput = document.getElementById('search-input');
  const tableBody = document.getElementById('table-body');
  const rows = tableBody.getElementsByTagName('tr');

  searchInput.addEventListener('keyup', function () {
    const query = this.value.toLowerCase();
    for (let i = 0; i < rows.length; i++) {
      const playerId = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
      const name = rows[i].getElementsByTagName('td')[1].textContent.toLowerCase();
      if (playerId.indexOf(query) > -1 || name.indexOf(query) > -1) {
        rows[i].style.display = '';
      } else {
        rows[i].style.display = 'none';
      }
    }
  });
</script>

</html>
