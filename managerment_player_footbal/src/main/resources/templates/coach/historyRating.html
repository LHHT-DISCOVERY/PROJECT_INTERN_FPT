              <td th:text="${list.strength}">

              <td th:text="${list.jumping}">
<!--                  54-->

              <td th:text="${list.defense}">
<!--                  56-->

              <td th:text="${list.offense}">
<!--                  53-->
              </td>
              <td th:text="${list.create_date}">
<!--                  2020-2-2-->
              </td>
            </tr>
            </tbody>

          </table>

        </div>
        <!-- /.card-body -->

<script>
  var date = new Date();

  var day = date.getDate();
  var month = date.getMonth() + 1;
  var year = date.getFullYear();

  if (month < 10)
    month = "0" + month;
  if (day < 10)
    day = "0" + day;

  var today = year + "-" + month + "-" + day;


  document.getElementById('the-date').value = today;
</script>
