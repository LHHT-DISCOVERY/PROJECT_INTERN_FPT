<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Table</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
          integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
          crossorigin="anonymous"></script>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  <!-- Theme style -->
  <link rel="stylesheet" href="/css/adminlte.min.css" />
  <!-- overlayScrollbars -->
  <title>Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
          integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
          crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
          integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/adminlte.css">
<style>
        .main-content{
          color:black
        }
		.main-content header {
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		  padding: 20px;
		  background-color: #f5f5f5;
		}

		.main-content h1 {
		  font-size: 36px;
		  margin: 0;
		}

		.main-content p {
		  font-size: 18px;
		  margin: 0;
		  color: #666;
		}

		.main-content table {
			border-collapse: collapse;
			margin: 20px auto;
			font-family: Arial, sans-serif;
			width: 100%;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
			border-radius: 10px;
			overflow: hidden;
		}

		.main-content table th {
			background-color: #F2F2F2;
			color: #333;
			font-weight: bold;
			padding: 10px;
			text-align: left;
			border: 1px solid #CCC;
		}

		.main-content table td {
			padding: 10px;
			text-align: left;
			border: 1px solid #CCC;
			font-size: 16px;
			line-height: 1.4;
		}
	</style>
</head>
<body>

<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a th:href="@{/doctor/{id} (id= ${doctorId})}" class="brand-link">
    <img
            src="/image/doctor.png"
            alt="Doctor Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8; background-color: white;"
    />
    <span class="brand-text font-weight-light" th:text="${doctorName}"></span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
          data-accordion="false">

        <li class="nav-item">
          <a href="/doctor/doctors" class="nav-link">
            <i class="bi bi-person-vcard-fill"></i>
            <p>Danh sách bác sĩ</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/doctor/healthreport/classes" class="nav-link">
            <i class="bi bi-person-vcard-fill"></i>
            <p>Báo cáo sức khỏe</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/doctor/medicalreport/classes" class="nav-link">
            <i class="bi bi-person-vcard-fill"></i>
            <p>Báo cáo chấn thương</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="" class="nav-link">
            <form th:action="@{/doLogout}" method="post">
              <button type="submit"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </form>
          </a>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>

<footer th:fragment="footer" class="main-footer">
  <div class="main-content">
    <header>
      <h1 th:text="${player.name}">John Doe</h1>
      <p th:text="${player.playerId}"></p>
    </header>

    <table>
      <thead>
      <tr>
        <th>ID bác sĩ</th>
        <th>Tên bác sĩ</th>
        <th>Triệu chứng</th>
        <th>Nguyên nhân</th>
        <th>Chuẩn đoán</th>
        <th>Kết quả</th>
        <th>Trị liệu</th>
        <th>Ngày khám</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="report : ${reports}">

        <td>
          <a th:href="@{/doctor/{id}(id=${report.doctor.doctorId})}" th:text="${report.doctor.doctorId}">id</a>
        </td>
        <td th:text="${report.doctor.name}">Row 1, Column 3</td>
        <td th:text="${report.symptom}">Row 1, Column 5</td>
        <td th:text="${report.cause}">Row 1, Column 5</td>
        <td th:text="${report.diagnosis}">Row 1, Column 5</td>
        <td th:text="${report.testResult}">BMI (Placeholder)</td>
        <td th:text="${report.treatment}"></td>
        <td th:text="${report.reportDate}">Row 1, Column 5</td>
      </tr>
      </tbody>
    </table>
  </div>
</footer>

</body>
</html>
