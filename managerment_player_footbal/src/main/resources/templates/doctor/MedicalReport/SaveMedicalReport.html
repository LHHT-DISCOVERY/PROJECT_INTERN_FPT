<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Báo cáo chấn thương</title>
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
    <meta charset="utf-8"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
            crossorigin="anonymous"></script>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css"/>
    <!-- overlayScrollbars -->
    <title>Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/adminlte.css">
    <style>
        main-content {
            background-color: #f2f2f2;
        }

        .main-content form {
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #888;
            max-width: 500px;
            margin: 0 auto;
        }

        div[class="row"] {
            display: flex;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #666;

        }

        .main-content input[type="text"],
        input[type="number"],
        input[type="email"],
        input[type="date"] textarea {
            width: 100%;
            padding: 10px 2px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        textarea {
            height: 100px;
        }

        .center {
            width: 100px;
            margin-left: 10px;
            margin-right: 20px;
        }

        .main-content button[type="submit"] {
            background-color: green;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .main-content button[type="submit"]:hover {
            background-color: #009900;
        }
    </style>
</head>
<body>
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/doctor/{id} (id= ${doctorId})}" class="brand-link">
        <img
                src="/image/doctor.png"
                alt="Doctor Logo"
                class="brand-image img-circle elevation-3"
                style="opacity: 0.8; background-color: white;"
        />
        <span class="brand-text font-weight-light" th:text="${doctorName}"></span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">

                <li class="nav-item">
                    <a href="/doctor/doctors" class="nav-link">
                        <i class="bi bi-person-vcard-fill"></i>
                        <p>Danh sách bác sĩ</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/doctor/healthreport/classes" class="nav-link">
                        <i class="bi bi-person-vcard-fill"></i>
                        <p>Báo cáo sức khỏe</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="/doctor/medicalreport/classes" class="nav-link">
                        <i class="bi bi-person-vcard-fill"></i>
                        <p>Báo cáo chấn thương</p>
                    </a>
                </li>

                <li class="nav-item">
                    <a href="" class="nav-link">
                        <form th:action="@{/doLogout}" method="post">
                            <button type="submit"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
                        </form>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>

<footer th:fragment="footer" class="main-footer">
    <div class="main-content">
        <form method="post" th:action="@{/doctor/medicalreport/report}" th:object="${report}">
            <h1>Báo cáo chấn thương</h1>

            <div class="row">
                <label for="studentName" class="center">Họ tên:</label>
                <dd th:text="${report.player.name}"></dd>
            </div>

            <div class="row">
                <label for="studentId" class="center">ID học sinh:</label>
                <dd th:text="${report.player.playerId}"></dd>
                <input type="hidden" name="playerId" th:field="*{player.playerId}"/>
            </div>

            <div class="row">
                <label for="doctorID" class="center">ID bác sĩ:</label>
                <dd th:text="${report.doctor.doctorId}"></dd>
                <input type="hidden" name="doctorId" th:field="*{doctor.doctorId}"/>
            </div>


            <label for="symptom">Triệu chứng:</label>
            <input type="text" name="symptom" value="0" step="0.1" th:field="*{symptom}" required>
            <span th:if="${#fields.hasErrors('symptom')}" th:errors="*{symptom}"></span>

            <label for="cause">Nguyên nhân:</label>
            <input type="text" name="cause" value="0" step="0.1" th:field="*{cause}" required>
            <span th:if="${#fields.hasErrors('cause')}" th:errors="*{cause}"></span>

            <label for="diagnosis">Chuẩn đoán:</label>
            <input type="text" name="diagnosis" value="0" step="0.1" th:field="*{diagnosis}" required>
            <span th:if="${#fields.hasErrors('diagnosis')}" th:errors="*{diagnosis}"></span>


            <label for="testResult">Kết quả:</label>
            <input type="text" name="testResult" value="0" step="0.1" th:field="*{testResult}" required>
            <span th:if="${#fields.hasErrors('testResult')}" th:errors="*{testResult}"></span>

            <label for="treatment">Trị liệu:</label>
            <input type="text" name="treatment" value="0" step="0.1" th:field="*{treatment}" required>
            <span th:if="${#fields.hasErrors('treatment')}" th:errors="*{treatment}"></span>


            <label for="reportDate">Ngày khám:</label>
            <input type="date" name="reportDate" th:field="*{reportDate}" required>
            <span th:if="${#fields.hasErrors('reportDate')}" th:errors="*{reportDate}"></span>

            <button type="submit">Update</button>
            <div th:each="error : ${errorStrings}">
                <span th:text="${error}" style="color: rgb(108, 121, 157);"></span>
            </div>
        </form>
    </div>
</footer>

</body>
</html>
