  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
          integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"

  <title>My Table</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .main-content{
      color:black
    }
    table {
      border-collapse: collapse;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      width: 100%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    table th {
      background-color: #F2F2F2;
      color: #333;
      font-weight: bold;
      padding: 10px;
      text-align: left;
      border: 1px solid #CCC;
    }

    table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #CCC;
      font-size: 16px;
      line-height: 1.4;
    }

    .search-form {
      display: flex;
      align-items: center;
      background-color: #fff;
      width: 20%;
      border-radius: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 5px;
    }

    .search-form input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 5px;
    }
  </style>
</head>

<body>
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a th:href="@{/doctor/{id} (id= ${doctorId})}" class="brand-link">
    <img
            src="/image/doctor.png"
            alt="Doctor Logo"
            class="brand-image img-circle elevation-3"
            style="opacity: 0.8; background-color: white;"
    />
    <span class="brand-text font-weight-light" th:text="${doctorName}"></span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
          data-accordion="false">

        <li class="nav-item">
          <a href="/doctor/doctors" class="nav-link">
            <i class="bi bi-person-vcard-fill"></i>
            <p>Danh sách bác sĩ</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/doctor/healthreport/classes" class="nav-link">
            <i class="bi bi-person-vcard-fill"></i>
            <p>Báo cáo sức khỏe</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="/doctor/medicalreport/classes" class="nav-link">
            <i class="bi bi-person-vcard-fill"></i>
            <p>Báo cáo chấn thương</p>
          </a>
        </li>

        <li class="nav-item">
          <a href="" class="nav-link">
            <form th:action="@{/doLogout}" method="post">
              <button type="submit"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </form>
          </a>
        </li>

      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>

<footer th:fragment="footer" class="main-footer">
  <div class="main-content">
    <div>
      <form class="search-form">
        <input type="text" id="search-input" placeholder="Tìm kiếm theo tên hoặc ID...">
      </form>
    </div>

    <div id="sidebar">
      <!-- Include the contents of the sidebar.html file -->
      <object data="DoctorMenu.html" type="text/html"></object>
    </div>

    <table>

      <thead>
      <tr>
        <th>ID</th>
        <th>Tên học sinh</th>
        <th style="width: 8%;">Ảnh</th>
        <th>Ngày sinh</th>
        <th>SĐT người thân</th>
        <th style="width: 8%;">Tính năng</th>
      </tr>
      </thead>

      <tbody id="table-body">
      <tr th:each="player : ${players}">
        <td th:text="${player.playerId}"></td>
        <td th:text="${player.name}"></td>
        <td>
          <img style="width: 150px;" th:src="@{${player.avatar}}">
        </td>
        <td th:text="${player.birthday}">Row 1, Column 3</td>
        <td th:text="${player.parentPhone}">Row 1, Column 5</td>
        <td>
          <div class="edit-icon" style="display: flex; justify-content: space-around;">
            <a th:href="@{/doctor/healthreport/{id}(id=${player.playerId})}">
              <img src="/doctorImages/edit.jpg" style="width: 20px;" alt="edit">
            </a>

            <a th:href="@{/doctor/healthreport/history/{id}(id=${player.playerId})}">
              <img src="/doctorImages/history.jpg" style="width: 20px;" alt="history">
            </a>
          </div>
        </td>
      </tr>

      </tbody>
    </table>
  </div>

</footer>
</body>

<!--Search function -->
<script>
  const searchInput = document.getElementById('search-input');
  const tableBody = document.getElementById('table-body');
  const rows = tableBody.getElementsByTagName('tr');

  searchInput.addEventListener('keyup', function () {
    const query = this.value.toLowerCase();
    for (let i = 0; i < rows.length; i++) {
      const playerId = rows[i].getElementsByTagName('td')[0].textContent.toLowerCase();
      const name = rows[i].getElementsByTagName('td')[1].textContent.toLowerCase();
      if (playerId.indexOf(query) > -1 || name.indexOf(query) > -1) {
        rows[i].style.display = '';
      } else {
        rows[i].style.display = 'none';
      }
    }
  });
</script>

</html>
